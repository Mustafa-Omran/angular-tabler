<div class="header collapse d-lg-flex p-0" id="headerMenuCollapse">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-3 ml-auto">
        <form class="input-icon my-3 my-lg-0">
          <input type="search" class="form-control header-search" placeholder="Search&hellip;" tabindex="1">
          <div class="input-icon-addon">
            <i class="fa fa-search"></i>
          </div>
        </form>
      </div>
      <div class="col-lg order-lg-first">
        <ul class="nav nav-tabs border-0 flex-column flex-lg-row">
          <li class="nav-item dropdown" *ngFor="let path of paths">
            <a class="nav-link" data-toggle="dropdown" (click)="nav(path.path)"><i class="{{path.icon}}"></i>{{path.title}}</a>
            <div class="dropdown-menu dropdown-menu-arrow" *ngIf="path.children.length > 0">
              <a class="dropdown-item" *ngFor="let childPath of path.children" (click)="nav(childPath.path)">{{childPath.title}}</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
